<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Record Extraction Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            padding: 20px 30px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="file"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .panel {
            padding: 30px;
            overflow-y: auto;
            max-height: 800px;
        }

        .panel-left {
            border-right: 1px solid #e0e0e0;
        }

        .panel h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .extraction-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .extraction-item:hover {
            background: #f0f0f0;
            transform: translateX(2px);
        }

        .extraction-item.active {
            background: #e8eaff;
            border-left-color: #764ba2;
        }

        .extraction-type {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .extraction-value {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .extraction-meta {
            font-size: 12px;
            color: #666;
        }

        .record-text {
            line-height: 1.8;
            color: #333;
            font-size: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .record-section {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }

        .record-header {
            background: #f5f5f5;
            padding: 10px 15px;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-content {
            padding: 15px;
        }

        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .highlight:hover {
            background: #ffe69c;
            transform: scale(1.01);
        }

        .highlight-diagnosis { background: #d4edda; border-bottom: 2px solid #28a745; }
        .highlight-tnm { background: #cce5ff; border-bottom: 2px solid #007bff; }
        .highlight-receptor { background: #f8d7da; border-bottom: 2px solid #dc3545; }
        .highlight-treatment { background: #fff3cd; border-bottom: 2px solid #ffc107; }
        .highlight-progression { background: #e7e7e7; border-bottom: 2px solid #6c757d; }
        .highlight-recurrence { background: #d1ecf1; border-bottom: 2px solid #17a2b8; }
        .highlight-metastases { background: #f5c6cb; border-bottom: 2px solid #e83e8c; }

        .highlight.active {
            animation: pulse 1s ease-in-out;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }

        .tooltip.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .confidence-high { background: #d4edda; color: #155724; }
        .confidence-medium { background: #fff3cd; color: #856404; }
        .confidence-low { background: #f8d7da; color: #721c24; }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Record Extraction Visualizer</h1>
            <p>Visualize LLM-extracted medical features and their locations in original text</p>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <label>Load Results:</label>
                <input type="file" id="jsonFile" accept=".json">
            </div>
            <div class="file-input-wrapper">
                <label>Load Original XML:</label>
                <input type="file" id="xmlFile" accept=".xml">
            </div>
            <div class="file-input-wrapper">
                <label>Filter by Type:</label>
                <select id="filterType">
                    <option value="all">All Extractions</option>
                    <option value="diagnosis_dates">Diagnosis Dates</option>
                    <option value="tnm_classifications">TNM Classifications</option>
                    <option value="hormone_receptors">Hormone Receptors</option>
                    <option value="external_treatments">External Treatments</option>
                    <option value="progressions">Progressions</option>
                    <option value="recurrences">Recurrences</option>
                    <option value="metastases">Metastases</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="panel panel-left">
                <h2>Extracted Features</h2>
                <div id="stats" class="stats"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color highlight-diagnosis"></div>
                        <span>Diagnosis</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-tnm"></div>
                        <span>TNM</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-receptor"></div>
                        <span>Receptors</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-treatment"></div>
                        <span>Treatment</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-progression"></div>
                        <span>Progression</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-recurrence"></div>
                        <span>Recurrence</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color highlight-metastases"></div>
                        <span>Metastases</span>
                    </div>
                </div>
                <div id="extractions"></div>
            </div>
            <div class="panel">
                <h2>Original Medical Records</h2>
                <div id="recordText" class="record-text"></div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script>
        let currentData = null;
        let recordTexts = {};
        let currentFilter = 'all';
        let allSpansMap = {}; // Map from record_id to list of all spans

        const extractionTypeColors = {
            'diagnosis_dates': 'diagnosis',
            'tnm_classifications': 'tnm',
            'hormone_receptors': 'receptor',
            'external_treatments': 'treatment',
            'progressions': 'progression',
            'recurrences': 'recurrence',
            'metastases': 'metastases'
        };

        document.getElementById('jsonFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const text = await file.text();
            currentData = JSON.parse(text);
            buildSpansMap();
            renderExtractions();
            renderStats();
            renderFullDocument();
        });

        document.getElementById('xmlFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const text = await file.text();
            parseXML(text);
        });

        document.getElementById('filterType').addEventListener('change', (e) => {
            currentFilter = e.target.value;
            renderExtractions();
        });

        function parseXML(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

            // Get patient ID
            const pacientElement = xmlDoc.getElementsByTagName('pacient')[0];
            if (!pacientElement) {
                alert('Invalid XML: No <pacient> element found');
                return;
            }
            const patientId = pacientElement.getAttribute('id');

            // Parse records and create record structure matching Python parser
            const records = xmlDoc.getElementsByTagName('zaznam');
            const recordsWithData = [];

            for (let i = 0; i < records.length; i++) {
                const record = records[i];
                const datumElement = record.getElementsByTagName('datum')[0];
                const textElement = record.getElementsByTagName('text')[0];

                if (datumElement && textElement) {
                    recordsWithData.push({
                        index: i,
                        date: datumElement.textContent,
                        text: textElement.textContent
                    });
                }
            }

            // Sort by date (matching Python's chronological sorting)
            recordsWithData.sort((a, b) => a.date.localeCompare(b.date));

            // Assign IDs after sorting (matching Python's logic)
            recordTexts = {};
            for (let idx = 0; idx < recordsWithData.length; idx++) {
                const recordId = `${patientId}_${idx}`;
                recordTexts[recordId] = recordsWithData[idx].text;
            }

            console.log(`Loaded ${recordsWithData.length} records for patient ${patientId}`);
            console.log('Record IDs:', Object.keys(recordTexts));

            if (currentData) {
                buildSpansMap();
                renderExtractions();
                renderFullDocument();
            }
        }

        function buildSpansMap() {
            if (!currentData) return;

            allSpansMap = {};

            // Collect all spans from all extraction types
            Object.keys(extractionTypeColors).forEach(type => {
                const items = currentData.extractions[type] || [];
                items.forEach((item, itemIndex) => {
                    if (item.spans) {
                        item.spans.forEach(span => {
                            if (!allSpansMap[span.record_id]) {
                                allSpansMap[span.record_id] = [];
                            }
                            allSpansMap[span.record_id].push({
                                ...span,
                                extractionType: type,
                                itemIndex: itemIndex,
                                displayValue: getDisplayValue(type, item)
                            });
                        });
                    }
                });
            });

            // Sort spans by start position for each record
            Object.keys(allSpansMap).forEach(recordId => {
                allSpansMap[recordId].sort((a, b) => a.start - b.start);
            });
        }

        function renderFullDocument() {
            if (!currentData || Object.keys(recordTexts).length === 0) {
                document.getElementById('recordText').innerHTML = `
                    <div class="empty-state">
                        <p>Load both JSON and XML files to view full document</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Get all record IDs sorted
            const recordIds = Object.keys(recordTexts).sort();

            recordIds.forEach(recordId => {
                const recordText = recordTexts[recordId];
                const spans = allSpansMap[recordId] || [];

                // Get record metadata from original data
                const recordIndex = parseInt(recordId.split('_')[1]);

                html += `
                    <div class="record-section" id="record-${recordId}">
                        <div class="record-header">
                            <span>Record: ${recordId}</span>
                            <span style="font-size: 12px; color: #666; font-weight: normal;">
                                ${spans.length} extraction(s)
                            </span>
                        </div>
                        <div class="record-content">
                            ${highlightTextWithAllSpans(recordText, spans)}
                        </div>
                    </div>
                `;
            });

            document.getElementById('recordText').innerHTML = html;

            // Add hover listeners to all highlights
            setupHoverListeners();
        }

        function highlightTextWithAllSpans(text, spans) {
            if (spans.length === 0) {
                return escapeHtml(text);
            }

            let result = '';
            let lastIndex = 0;

            spans.forEach((span, idx) => {
                result += escapeHtml(text.substring(lastIndex, span.start));
                const colorClass = extractionTypeColors[span.extractionType];
                result += `<span class="highlight highlight-${colorClass}" data-span-id="${idx}" data-extraction-type="${span.extractionType}" data-extraction-value="${escapeHtml(span.displayValue)}" data-confidence="${span.confidence}">${escapeHtml(text.substring(span.start, span.end))}</span>`;
                lastIndex = span.end;
            });

            result += escapeHtml(text.substring(lastIndex));
            return result;
        }

        function setupHoverListeners() {
            const tooltip = document.getElementById('tooltip');
            const highlights = document.querySelectorAll('.highlight');

            highlights.forEach(highlight => {
                highlight.addEventListener('mouseenter', (e) => {
                    const type = e.target.getAttribute('data-extraction-type');
                    const value = e.target.getAttribute('data-extraction-value');
                    const confidence = e.target.getAttribute('data-confidence');

                    const typeName = type.replace('_', ' ').toUpperCase();
                    tooltip.innerHTML = `
                        <strong>${typeName}</strong><br>
                        ${value}<br>
                        <span style="opacity: 0.7">Confidence: ${confidence}</span>
                    `;
                    tooltip.classList.add('show');
                });

                highlight.addEventListener('mousemove', (e) => {
                    tooltip.style.left = (e.pageX + 15) + 'px';
                    tooltip.style.top = (e.pageY + 15) + 'px';
                });

                highlight.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('show');
                });

                highlight.addEventListener('click', (e) => {
                    const type = e.target.getAttribute('data-extraction-type');
                    const spanId = parseInt(e.target.getAttribute('data-span-id'));

                    // Find and highlight the corresponding extraction in the left panel
                    scrollToExtraction(type, spanId);
                });
            });
        }

        function scrollToExtraction(type, spanId) {
            // Remove all active states
            document.querySelectorAll('.extraction-item').forEach(el => el.classList.remove('active'));

            // Find the extraction item that contains this span
            const extractionItems = document.querySelectorAll('.extraction-item');

            // This is a simplified approach - you might need to enhance this
            // to properly match spans to their extraction items
            extractionItems.forEach((item, index) => {
                item.classList.remove('active');
            });
        }

        function renderStats() {
            if (!currentData) return;

            const counts = {
                diagnosis_dates: currentData.extractions.diagnosis_dates?.length || 0,
                tnm_classifications: currentData.extractions.tnm_classifications?.length || 0,
                hormone_receptors: currentData.extractions.hormone_receptors?.length || 0,
                external_treatments: currentData.extractions.external_treatments?.length || 0,
                progressions: currentData.extractions.progressions?.length || 0,
                recurrences: currentData.extractions.recurrences?.length || 0,
                metastases: currentData.extractions.metastases?.length || 0
            };

            const total = Object.values(counts).reduce((a, b) => a + b, 0);

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Extractions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${currentData.metadata.num_records}</div>
                    <div class="stat-label">Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${counts.diagnosis_dates}</div>
                    <div class="stat-label">Diagnosis Dates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${counts.tnm_classifications}</div>
                    <div class="stat-label">TNM Classifications</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderExtractions() {
            if (!currentData) {
                document.getElementById('extractions').innerHTML = `
                    <div class="empty-state">
                        <p>Load a JSON results file to begin</p>
                    </div>
                `;
                return;
            }

            const extractionsDiv = document.getElementById('extractions');
            let html = '';

            const types = currentFilter === 'all'
                ? Object.keys(extractionTypeColors)
                : [currentFilter];

            types.forEach(type => {
                const items = currentData.extractions[type] || [];

                items.forEach((item, index) => {
                    const displayValue = getDisplayValue(type, item);
                    const confidence = getConfidence(item);

                    html += `
                        <div class="extraction-item" onclick="highlightSpans('${type}', ${index})">
                            <div class="extraction-type">${type.replace('_', ' ')}</div>
                            <div class="extraction-value">
                                ${displayValue}
                                ${confidence ? `<span class="confidence-badge confidence-${confidence}">${confidence}</span>` : ''}
                            </div>
                            <div class="extraction-meta">
                                ${item.spans?.length || 0} span(s) found
                            </div>
                        </div>
                    `;
                });
            });

            if (!html) {
                html = '<div class="empty-state"><p>No extractions found</p></div>';
            }

            extractionsDiv.innerHTML = html;
        }

        function getDisplayValue(type, item) {
            switch(type) {
                case 'diagnosis_dates':
                    return item.date || 'No date specified';
                case 'tnm_classifications':
                    return `${item.classification_type}: ${item.tnm_value}`;
                case 'hormone_receptors':
                    return `${item.receptor_type}: ${item.value}`;
                case 'external_treatments':
                    return item.treatment_description + (item.location ? ` (${item.location})` : '');
                case 'progressions':
                    return item.progression_type + (item.date_mentioned ? ` - ${item.date_mentioned}` : '');
                case 'recurrences':
                    return item.recurrence_type + (item.date_mentioned ? ` - ${item.date_mentioned}` : '');
                case 'metastases':
                    return item.location + (item.date_mentioned ? ` - ${item.date_mentioned}` : '');
                default:
                    return JSON.stringify(item);
            }
        }

        function getConfidence(item) {
            if (!item.spans || item.spans.length === 0) return null;
            return item.spans[0].confidence;
        }

        function highlightSpans(type, index) {
            // Remove previous active states
            document.querySelectorAll('.extraction-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('active'));

            // Mark current extraction as active
            document.querySelectorAll('.extraction-item')[
                getGlobalIndex(type, index)
            ]?.classList.add('active');

            const items = currentData.extractions[type];
            const item = items[index];

            if (!item.spans || item.spans.length === 0) {
                return; // Keep the full document view
            }

            // Find and highlight the relevant spans in the full document
            const displayValue = getDisplayValue(type, item);

            item.spans.forEach(span => {
                // Find highlights that match this span
                const highlights = document.querySelectorAll(
                    `.highlight[data-extraction-type="${type}"][data-extraction-value="${escapeHtml(displayValue)}"]`
                );
                highlights.forEach(h => h.classList.add('active'));
            });

            // Scroll to first highlight
            setTimeout(() => {
                const firstHighlight = document.querySelector('.highlight.active');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        function highlightText(text, spans, type) {
            const colorClass = extractionTypeColors[type];
            let result = '';
            let lastIndex = 0;

            spans.forEach(span => {
                result += escapeHtml(text.substring(lastIndex, span.start));
                result += `<span class="highlight highlight-${colorClass} active">${escapeHtml(text.substring(span.start, span.end))}</span>`;
                lastIndex = span.end;
            });

            result += escapeHtml(text.substring(lastIndex));
            return result;
        }

        function getGlobalIndex(type, index) {
            let globalIndex = 0;
            const types = currentFilter === 'all'
                ? Object.keys(extractionTypeColors)
                : [currentFilter];

            for (let t of types) {
                if (t === type) {
                    return globalIndex + index;
                }
                globalIndex += (currentData.extractions[t] || []).length;
            }
            return globalIndex;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
